<fieldset>
    <legend class="formLabel">New User Registration</legend>
    <ul>
        <li ng-repeat="message in controller.validationMessages">
            {{message}}
        </li>
    </ul>

    <form ng-submit="controller.register()">
        <div class="form-group">
            <label class="col-xs-3 formLabel">First Name:</label>
            <input ng-model="controller.registerUser.firstName" />
        </div>
        <div class="form-group">
            <label class="col-xs-3 formLabel">Last Name:</label>
            <input ng-model="controller.registerUser.lastName" />
        </div>
        <div class="form-group">
            <label class="col-xs-3 formLabel">UserName:</label>
            <input ng-model="controller.registerUser.userName" />
        </div>
        <div class="form-group">
            <label class="col-xs-3 formLabel">Email:</label>
            <input ng-model="controller.registerUser.email" />
        </div>
        <div class="form-group">
            <label class="col-xs-3 formLabel">Password:</label>
            <input ng-model="controller.registerUser.password" type="password"/>
        </div>
        <div class="form-group">
            <label class="col-xs-3 formLabel">Confirm Password:</label>
            <input ng-model="controller.registerUser.confirmPassword" type="password"/>
        </div>
        <div class="form-group">
            <label class="col-xs-3 formLabel">Select theme: </label>
            <input type="radio" name="theme" ng-model="controller.theme.themeFile" value="/css/spidey.css" /><span class="formLabel"> Spider-Man   </span>
            <input type="radio" name="theme" ng-model="controller.theme.themeFile" value="/css/batman.css" /><span class="formLabel"> Batman </span>
        </div>
        <div class="form-group">
            <label class="col-xs-3"></label>
            <input class="btn btn-default" type="submit" value="Register" />
        </div>
</form>

</fieldset>

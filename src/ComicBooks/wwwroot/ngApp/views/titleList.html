<h2>Currently Available Titles</h2>
<br />

<div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Publisher</th>
                <th>Year</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="title in controller.titles | orderBy:['title.name'] | filter:controller.viewChoice">
                <td>{{title.name}}</td>
                <td>{{title.publisher}}</td>
                <td>{{title.pubYear}}</td>
                <td>
                    <button class="btn btn-primary" ng-click="controller.titleChoice(title)" data-toggle="modal" data-target="#editBox">Edit</button>
                    <button class="btn btn-danger" ng-show="!title.comics.length" ng-click="controller.titleChoice(title)" data-toggle="modal" data-target="#delConfirm">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<br />
<h4>Can only delete titles which nobody is using</h4>

<div class="modal" id="editBox">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="mymodalheader">Edit Title</h3>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label class="col-xs-3">Title: </label>
                        <input type="text" ng-model="controller.chosenTitle.name" />
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3">Publisher: </label>
                        <input type="text" ng-model="controller.chosenTitle.publisher" />
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3">Year of Publication: </label>
                        <input type="text" ng-model="controller.chosenTitle.pubYear" />
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" type="button" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" ng-click="controller.editTitle()" data-dismiss="modal">Make Changes</button>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="delConfirm">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="mymodalheader">Confirm Delete</h3>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete {{controller.chosenTitle.name}}?</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" type="button" data-dismiss="modal">Cancel</button>
                <button class="btn btn-danger" type="button" ng-click="controller.deleteTitle()" data-dismiss="modal">Delete</button>
            </div>
        </div>
    </div>
</div>
